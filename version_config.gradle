// Define versions in a single place
ext {
    ffmpeg_version_code = gitVersion()
    ffmpeg_version_name = "1.0.0"

    kotlin_version = '1.4.10'
    kotlinx_coroutines_version = "1.3.7"
    compile_sdkversion = 29
    build_tools_version = "29.0.2"
    min_sdk_version = 16
    target_sdk_version = 29
}

static def gitVersion() {
    def counter = 0
    def process = "git rev-list HEAD --count".execute()
    counter = process.text.toInteger()
    return counter + 1
}